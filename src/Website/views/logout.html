<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logout</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Logout</h1>
  </header>

  <main>
    <% if (user) { %>
      <p>You are logged in as <%= user %>.</p>
      <a href="/logout">Logout</a>
    <% } else { %>
      <p>You are already logged out.</p>
    <% } %>
  </main>

  <footer>
    <p>&copy; YYYY Your Website. All rights reserved.</p>
  </footer>
</body>
</html>

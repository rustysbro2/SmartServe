<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <main>
    <% if (user) { %>
      <h2>Welcome to your dashboard, <%= user %></h2>
      <p>Email: <%= email %></p>
      <img src="<%= avatarURL %>" alt="Avatar">
    <% } else { %>
      <p>You need to log in to access the dashboard.</p>
      <a href="/login">Log in</a>
    <% } %>
  </main>

  <footer>
    <p>&copy; YYYY Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
